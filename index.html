<script>
var dataArray = [];
var lastWeekData = [];

var timeActivity = document.querySelectorAll(".activity");
var dateSet = document.querySelectorAll(".btn--date");
var lastWeek = document.querySelectorAll(".last-week")

timeActivity.forEach(element => {
      var initialValue = element.textContent.match(/\d+/g);
      dataArray.push(initialValue);
});
lastWeek.forEach(element => {
      var initialValueWeek = element.textContent.match(/\d+/g);
      lastWeekData.push(initialValueWeek);
});

// function to reset all Colors after
//      clicking on a btn
var resetColorOfDate = function(){
  dateSet.forEach(element => {
        element.style.color = "#bdc1ff8c";
      });
       setDaily = false;
       setWeekly = false;
       setMonthly = false;
}

// to know and save what is
//     btn clicked
var setDaily = false;
var setWeekly = true;
var setMonthly = false;

var dailyChange = function(){
  var i=0;
  !setDaily ? timeActivity.forEach(element => {
      // var initialValue = element.textContent.match(/\d+/g);
      var initialValue = Number(dataArray[i]) / 7;
      initialValue = parseFloat(initialValue.toFixed(1));
      initialValue >= 1 ? element.textContent = initialValue + "hrs" : element.textContent = (initialValue * 60) + "min";
      i++;
   }) : "";
  resetColorOfDate();
  setDaily = true;
  dateSet[0].style.color = "#e6e2e2";
}

  var WeeklyChange = function(){
    var i = 0;
    !setWeekly ? timeActivity.forEach(element => {
      element.textContent = dataArray[i] + "hrs";
      i++;
   }) : "";
    resetColorOfDate();
    setWeekly = true;
    dateSet[1].style.color = "#e6e2e2";
  }

  var MonthlyChange = function(){
    var i=0;
    !setMonthly ? timeActivity.forEach(element => {
      element.textContent = Number(dataArray[i]) + Number(lastWeekData[i]) + "hrs";
      i++;
   }) : "";
    resetColorOfDate();
    setMonthly = true;
    dateSet[2].style.color = "#e6e2e2";
    
  }

</script>
